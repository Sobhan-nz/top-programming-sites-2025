        }

            color: white;
            padding: 2rem;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            margin: 0;
            font-size: 2rem;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.5rem;
            padding: 2rem;
            max-width: 1200px;
            margin: auto;
        }

        .card {
            background-color: white;
            border-radius: 1rem;
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.08);
            padding: 1.5rem;
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card img {
            max-width: 64px;
            height: auto;
            margin-bottom: 1rem;
        }

        .card h3 {
            margin-top: 0;
            font-size: 1.2rem;
            color: #0d47a1;
        }

        .tags {
            margin: 1rem 0;
        }

        .tags span {
            background-color: #e3f2fd;
            color: #0d47a1;
            padding: 0.3rem 0.6rem;
            border-radius: 0.5rem;
            margin-left: 0.5rem;
            font-size: 0.8rem;
        }

        .rating {
            color: #ff9800;
            font-weight: bold;
        }

        .card a {
            display: inline-block;
            margin-top: 1rem;
            background-color: #0d47a1;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            text-decoration: none;
            transition: background-color 0.2s ease;
        }

        .card a:hover {
            background-color: #1565c0;
        }
    </style>
